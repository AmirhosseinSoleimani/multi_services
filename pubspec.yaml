name: multi_service
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  flutter_animate: ^4.5.0


  go_router: ^14.2.7

  rxdart: ^0.28.0
  flutter_riverpod: ^2.5.1



  url_launcher: ^6.3.0
  shared_preferences: ^2.3.2
  json_annotation: ^4.9.0
  webview_flutter: ^4.8.0
  table_calendar: ^3.1.2
  animations: ^2.0.11
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.4

  smooth_page_indicator: ^1.2.0+3
  dio: ^5.7.0
  flutter_polyline_points: ^2.1.0
  google_maps_flutter: ^2.9.0
  flutter_spinkit: ^5.2.1
  flutter_map: ^7.0.2
  latlong2: ^0.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed:
  build_runner: ^2.4.11
  flutter_lints: ^3.0.0
  json_serializable: ^6.8.0

flutter:

  uses-material-design: true

  assets:
    - assets/svg/theme/
    - assets/svg/bottom_sheet/

  fonts:
    - family: "iransans_fa"
      fonts:
        - asset: assets/fonts/iransans_fa_black.ttf
          weight: 700
        - asset: assets/fonts/iransans_fa_bold.ttf
          weight: 600
        - asset: assets/fonts/iransans_fa_medium.ttf
          weight: 500
        - asset: assets/fonts/iransans_fa_regular.ttf
          weight: 400
        - asset: assets/fonts/iransans_fa_light.ttf
          weight: 300
        - asset: assets/fonts/iransans_fa_ultralight.ttf
          weight: 200
    - family: "iransans_en"
      fonts:
        - asset: assets/fonts/iransans_en_black.ttf
          weight: 900
        - asset: assets/fonts/iransans_en_bold.ttf
          weight: 700
        - asset: assets/fonts/iransans_en_medium.ttf
          weight: 500
        - asset: assets/fonts/iransans_en_regular.ttf
          weight: 400
        - asset: assets/fonts/iransans_en_light.ttf
          weight: 300
        - asset: assets/fonts/iransans_en_ultralight.ttf
          weight: 200
